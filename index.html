<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    .arjs-loader { 
      height: 100vh; width: 100%; 
      position: absolute; top: 0; left: 0; 
      background: #fff; display: flex; 
      justify-content: center; align-items: center; 
      font-family: Arial; 
    }
  </style>
</head>
<body>
  <div class="arjs-loader">Scan the <strong>printed</strong> Cadillac card (screen images may not work)</div>
  
  <a-scene 
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: true;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <a-nft 
      type="nft" 
      url="https://altavista559.github.io/hamouda/cadilac"
      smooth="true"
      smoothCount="20"
    >
      <a-video
        src="video.mp4"
        position="0 0.5 0"
        width="1.6"
        height="0.9"
        autoplay="true"
        loop="true"
        muted="true"
        playsinline
      ></a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
