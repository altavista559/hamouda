<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    .arjs-loader {
      height: 100vh;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #playButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-family: Arial;
      display: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="arjs-loader">
    <div>Point your camera at the Cadillac business card...</div>
  </div>

  <div id="playButton">TAP TO PLAY</div>

  <a-scene 
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- NFT Target for cadilac.png -->
    <a-nft 
      type="nft" 
      url="https://altavista559.github.io/hamouda/markers/cadilac"
      smooth="true"
      smoothCount="10"
    >
      <!-- Auto-playing Video -->
      <a-video
        id="arVideo"
        src="video.mp4"
        position="0 0.5 0"
        width="1.6"
        height="0.9"
        rotation="0 0 0"
        autoplay="true"
        loop="true"
        muted="true"
        playsinline
      ></a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Hide loader when AR scene is ready
    document.querySelector('a-scene').addEventListener('loaded', function() {
      document.querySelector('.arjs-loader').style.display = 'none';
    });

    // Fallback for iOS autoplay restrictions
    const video = document.querySelector('#arVideo');
    const playButton = document.querySelector('#playButton');
    
    video.addEventListener('play', function() {
      playButton.style.display = 'none';
    });
    
    video.addEventListener('pause', function() {
      playButton.style.display = 'block';
    });
    
    playButton.addEventListener('click', function() {
      video.components.material.material.map.image.play();
      this.style.display = 'none';
    });

    // Check if video is actually playing (iOS sometimes lies)
    setInterval(function() {
      if (video.components.material.material.map.image.paused) {
        playButton.style.display = 'block';
      }
    }, 1000);
  </script>
</body>
</html>
