<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AR Video on Card</title>

  <!-- 1. Meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="referrer" content="no-referrer">
  <!-- 2. Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'self';
          script-src 'self' https://cdn.jsdelivr.net;
          connect-src 'self';
          img-src 'self' data:;
          media-src 'self' blob:;
          style-src 'self' 'unsafe-inline';
          frame-ancestors 'none';
        ">
  <!-- 3. Preload assets -->
  <link rel="preload" as="script" href="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js">
  <link rel="preload" as="script" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js">
  <link rel="preload" as="video" href="video.mp4">

  <!-- 4. PWA manifest (اختياري للتخزين المؤقت وإضافة للأجهزة) -->
  <!-- <link rel="manifest" href="/manifest.json"> -->
</head>
<body style="margin:0; overflow:hidden;">

  <!-- تحقّق من دعم الكاميرا -->
  <div id="unsupported" style="display:none; padding:1em; text-align:center; color:#900;">
    جهازك لا يدعم AR أو الكاميرا.
  </div>

  <!-- AR Container -->
  <mindar-image
    image-target-src="targets.mind"
    auto-start="true"
    color-space="sRGB"
  >
    <a-scene mindar-image embedded
             vr-mode-ui="enabled: false"
             device-orientation-permission-ui="enabled: false"
             renderer="colorManagement: true; physicallyCorrectLights: true;"
             loading-screen="enabled: false">

      <a-assets>
        <video id="video" src="video.mp4" autoplay loop muted playsinline preload="auto"></video>
      </a-assets>

      <!-- فيديو AR -->
      <a-video src="#video"
               width="1" height="0.56"
               position="0 0 0"
               rotation="0 0 0"
               crossorigin="anonymous"
               webkit-playsinline="true">
      </a-video>

    </a-scene>
  </mindar-image>

  <!-- 5. Scripts with defer -->
  <script defer src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>

  <!-- 6. Auto-play & error handling -->
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      // fallback لو ما فيش دعم للكاميرا
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        document.getElementById('unsupported').style.display = 'block';
        return;
      }

      const video = document.querySelector('#video');
      const scene = document.querySelector('a-scene[mindar-image]');

      scene.addEventListener('targetFound', () => {
        console.log('Target found, playing video');
        video.play().catch(err => console.warn('Play prevented:', err));
      });

      scene.addEventListener('targetLost', () => {
        console.log('Target lost, pausing video');
        video.pause();
      });

      scene.addEventListener('renderError', (e) => {
        console.error('AR render error:', e.detail);
      });
    });
  </script>
</body>
</html>
