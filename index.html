<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hamouda AR Project (AutoPlay)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- MindAR & A-Frame libraries -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.4/dist/mindar-image-aframe.prod.js"></script>
  
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    #loadingScreen {
      position: fixed; 
      width: 100%; 
      height: 100%; 
      top: 0; 
      left: 0; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      background: #111; 
      color: #fff; 
      font-size: 20px; 
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div id="loadingScreen">Loading Hamouda AR...</div>

  <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; maxTrack: 1;"
           embedded color-space="sRGB"
           renderer="colorManagement:true;"
           vr-mode-ui="enabled:false"
           device-orientation-permission-ui="enabled:true">

    <a-assets>
      <video id="ar-video" src="./video.mp4"
             autoplay loop muted playsinline webkit-playsinline preload="auto" crossorigin="anonymous"></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#ar-video" width="1" height="0.56" position="0 0 0"></a-video>
    </a-entity>

  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");
      const loadingScreen = document.getElementById('loadingScreen');

      sceneEl.addEventListener("arReady", () => {
        loadingScreen.style.display = "none";
      });

      sceneEl.addEventListener("arError", (error) => {
        loadingScreen.innerText = "AR failed to load: " + error.detail;
      });
    });
  </script>

</body>
</html>
